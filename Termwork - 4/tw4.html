<!DOCTYPE html>
<html>
  <!--
    Form validation using HTML5, Javascript, AngularJS, and Bootstrap
-->

  <head>
    <!-- CSS -->
    <link rel="stylesheet" href="lib/bootstrapA.min.css" />
    <style>
      body {
        padding-top: 30px;
      }

      .container {
        width: 50%;
        text-align: center;
        margin: 0 auto;
        padding: 20px;
        background: #f0e68c;
      }
    </style>
  </head>

  <body ng-app="validationApp" ng-controller="mainController">
    <div class="container">
      <!-- PAGE HEADER -->
      <div class="page-header">
        <h1>Form Validation</h1>
      </div>

      <!-- pass in the variable if our form is valid or invalid -->
      <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
        <!-- EMAIL -->
        <div
          class="form-group"
          ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }"
        >
          <label>Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            ng-model="user.email"
            required
          />
          <p
            ng-show="userForm.email.$invalid && !userForm.email.$pristine"
            class="help-block"
          >
            Enter a valid email.
          </p>
          <br />
          Password:<input type="password" name="pwd1" /> Confirm :<input
            type="password"
            name="pwd2"
          />
        </div>

        <button type="submit" class="btn btn-primary" onclick="checkPass()">
          Submit
        </button>
        <!--button type="submit" class="btn btn-primary" onclick="checkPass()">Password</button-->
      </form>
    </div>
  </body>
  <!-- JS -->
  <script src="lib/angular.js"></script>
  <script>
    // Create angular app
    var app = angular.module("validationApp", []);

    // Create angular controller
    app.controller("mainController", function ($scope) {
      // function to submit the form after all validation has occurred
      $scope.submitForm = function (isValid) {
        // check to make sure the form is completely valid
        if (isValid) {
          alert("Email  validated");
        }
      };
    });

    function checkPass() {
      var firpwd = document.userForm.pwd1.value;
      var secpwd = document.userForm.pwd2.value;

      if (firpwd != "" || secpwd != "") {
        if (firpwd == secpwd) {
          alert(" Password matched!");
          return true;
        } else {
          alert(" Password must be same!");
          return false;
        }
      }
      alert("Field should not be blank");
      return false;
    }
  </script>
</html>
